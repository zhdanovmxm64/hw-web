{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Добавить продукт</h1>
</div>

<div class="container">
    <div class="row text-start">

        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Введите данные</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title">Название</label>
                            <input type="text" name="title" class="form-control" id="title" placeholder="Название продукта" required>
                        </div>
                        <div class="mb-3">
                            <label for="description">Описание</label>
                            <input type="text" name="description" class="form-control" id="description" placeholder="Описание" required>
                        </div>
                        <div class="mb-3">
                            <label for="preview">Изображение</label>
                            <input type="file" name="preview" accept="image/*" class="form-control" id="preview" placeholder="Изображение">
                        </div>
                        <div class="form-group">
                              <label for="category">Категория</label>
                              <select class="form-control" name="category" id="category">
                                  {% for object in object_list %}
                                  <option value="{{ object.id }}"> {{ object }} </option>
                                  {% endfor %}
                              </select>
                        </div>
                        <div class="mb-3">
                            <label for="price">Цена</label>
                            <input type="text" name="price" class="form-control" id="price" placeholder="Цена" required>
                        </div>
                        <div class="mb-3">
                            <label for="date">Дата создания</label>
                            <textarea type="text" name="date" class="form-control" id="date" placeholder="YYYY-MM-DD" required></textarea>
                        </div>

                            <button type="submit" name="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
